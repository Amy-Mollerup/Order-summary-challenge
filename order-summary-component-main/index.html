<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
 
<title>Frontend Mentor | Order summary card</title>
</head>
<body>
<div id="stylebox">
  <img src="images/illustration-hero.svg" alt="happy man listening to music" id="musicman">
  <div id="content">
    <h1>Order Summary </h1>
    <p id="desc">
      You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
    </p>
   </div>


    <div class="plan">
        <img src="images/icon-music.svg" alt="" id="notes">
      <div class="annual-plan">  
        <h3 id="annual">Annual Plan</h3>
        <p id="price">$59.99/year</p>
      </div>
        <a href="#" id="change"><strong>Change</strong></a>
   </div>


 <button id="payment">Proceed to Payment</button>
 <button href="#" id="cancel">Cancel Order</button>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Amy Mollerup</a>.
  </div>
</body>
</html>
